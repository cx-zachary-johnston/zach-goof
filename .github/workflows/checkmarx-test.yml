name: Checkmarx SAST on PR

on:
  pull_request:
    types: [opened, reopened]
    branches: [ master ]

jobs:
  cx-sast:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Checkmarx SAST (OAuth)
        uses: Checkmarx/ast-github-action@2.3.27
        with:
          base_url: ${{ secrets.CHECKMARX_BASE_URI }}        # e.g. https://ast.checkmarx.net
          tenant:   ${{ secrets.CHECKMARX_TENANT }}          # your tenant name
          client_id:     ${{ secrets.CHECKMARX_CLIENT_ID }}  # from CxOne OAuth client
          client_secret: ${{ secrets.CHECKMARX_CLIENT_SECRET }}
          additional_params: >
            --sast
            --project-name "pr-${{ github.event.repository.name }}-${{ github.event.pull_request.number }}"
            --branch "${{ github.head_ref }}"
            --async false
