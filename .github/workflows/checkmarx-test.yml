name: Checkmarx SAST on PR

on:
  pull_request:
    types: [opened, reopened]
    branches: [ master ]

jobs:
  cx-sast:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Checkmarx SAST (OAuth)
        uses: Checkmarx/ast-github-action@2.3.27
        with:
          # âœ… Use the input names the action actually supports
          base_uri:        ${{ secrets.CHECKMARX_BASE_URI }}       # e.g. https://ast.checkmarx.net
          cx_tenant:       ${{ secrets.CHECKMARX_TENANT }}
          cx_client_id:    ${{ secrets.CHECKMARX_CLIENT_ID }}
          cx_client_secret:${{ secrets.CHECKMARX_CLIENT_SECRET }}

          # Let the action set these environment values explicitly
          project_name: "pr-${{ github.event.repository.name }}-${{ github.event.pull_request.number }}"
          branch:       "${{ github.head_ref }}"

          # ðŸ”§ Limit to SAST only; remove this line to run all licensed scanners
          additional_params: >
            --scan-types sast
            --async false
